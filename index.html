<!DOCTYPE html>
<html>
<head>
    <title>Go to 123.html</title>
    <script>
        // Try to redirect automatically
        window.onload = function() {
            // Check if 123.html exists (only works if on same domain)
            fetch("123.html", { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "123.html"; // Redirect if file exists
                    }
                })
                .catch(() => {
                    // If fetch fails (CORS, file missing), do nothing
                });
        };
    </script>
</head>
<body>
    <h1>123.html</h1>
    <p>
        <a href="123.html" id="manualLink">Click here to open 123.html</a>
    </p>
    <script>
        // Make the link visible if auto-redirect fails
        setTimeout(() => {
            document.getElementById("manualLink").style.display = "inline";
        }, 1000);
    </script>
</body>
</html>
